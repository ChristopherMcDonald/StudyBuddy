<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StudyBuddy</title>

        <link rel="stylesheet" href="style/common.css">
        <link rel="stylesheet" href="style/index.css">

        <!-- FontAwesome CDN -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <div class="name">
                    <p>StudyBuddy</p>
                </div>
            </div>
            <div class="right">
                <ul class="nav">
                    <li><a>Custom Search</a></li>
                    <li><a>Review</a></li>
                    <li><a>Log In or Sign Up</a></li>
                </ul>
            </div>
            <div class="right-alt">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <div class="dropdown">
                    <ul class="nav-alt">
                        <li><a>Custom Search</a></li>
                        <li><a>Review</a></li>
                        <li><a>Log In or Sign Up</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="splash">
            <div class="content">
                <h1 style="color: #8EE4AF">Just because studying is hard,<br>doesn't mean finding a study spot has to be.</h1>
                <br>
                <h1 style="color: white">Start your search today!</h1>
                <br><br>

                <form class="index-search-form" action="static/search.html" method="get">
                    <input name="address" type="text" class="search" placeholder="1 Microsoft Way">
                    <button name="submit" type="submit"><i class="fa fa-search" aria-hidden="true"></i>
</button>
                </form>
            </div>
        </div>
    </body>
</html>
