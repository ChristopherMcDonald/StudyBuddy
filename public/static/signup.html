        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <div class="name">
                    <a href="/">StudyBuddy</a>
                </div>
            </div>
            <div class="right">
                <ul class="nav">
                    <li><a href="/static/search.html">Custom Search</a></li>
                    <li><a href="">Random</a></li>
                    <li><a href="/static/review.html">Review</a></li>
                    <li><a href="/static/signup.html">Sign Up</a></li>
                </ul>
            </div>
            <div class="right-alt">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <div class="dropdown">
                    <ul class="nav-alt">
                        <li><a href="/static/search.html">Custom Search</a></li>
                        <li><a href="">Random</a></li>
                        <li><a href="/static/review.html">Review</a></li>

                    </ul>
                </div>
            </div>
        </div><!--.header-->

        <div class="main">
            <h1 class="title">Sign up for StudyBuddy!</h1><br>
            <form method="post" class="form">
                <div class="form-entry">
                    <label for="first">First Name</label><br>
                    <input type="text" name="first" id="first">
                </div><br>

                <div class="form-entry">
                    <label for="first">Last Name</label><br>
                    <input type="text" name="last" id="last">
                </div><br>

                <div class="form-entry">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div><br>

                <div class="form-entry">
                    <label for="postal">Postal Code</label><br>
                    <input type="text" name="postal" id="postal">
                </div><br>

                <div class="form-entry">
                    <label for="pass">Password</label><br>
                    <input type="password" name="pass" id="pass">
                </div><br>

                <div class="form-entry">
                    <label for="conf-pass">Confirm Password</label><br>
                    <input type="password" name="conf-pass" id="conf-pass">
                </div><br>

                <input type="submit" class="submit">
            </form>
        </div><!--.main-->

        <footer>
            <p>Built by: Christopher McDonald</p>
            <p class="pull-right">Contact: <a href="mailto:mail@christophermcdonald.me">
          mail@christophermcdonald.me</a></p>
        </footer>
