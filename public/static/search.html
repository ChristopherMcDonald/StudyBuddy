<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StudyBuddy</title>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../style/common.css">
        <link rel="stylesheet" href="../style/search.css">

        <!-- FontAwesome CDN -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <div class="name">
                    <a href="/">StudyBuddy</a>
                </div><!--.name-->
            </div><!--.left-->
            <div class="right">
                <i class="fa fa-bars hide-it" aria-hidden="true"></i>
                <div class="dropdown">
                        <ul class="nav">
                            <li><a href="/static/search.html">Custom Search</a></li>
                            <li><a href="/static/review.html">Review</a></li>
                            <li><a href="/static/signup.html">Sign Up</a></li>
                        </ul><!--.nav-->
                </div><!--.dropdown-->
            </div><!--.right-->
        </div><!--.header-->

        <div class="main">
            <h1 class="title">Find a Study Space!</h1><br><br>
            
            <form method="GET" class="form" action="/static/results.html">
                <div class="form-entry">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name">
                </div><br>

                <div class="form-entry">
                    <label for="postal">Postal Code</label><br>
                    <input type="text" name="postal" id="postal">
                </div><br>

                <div class="form-entry">
                    <label for="wifi">Wifi Rating (Minimum)</label><br>
                    <input type="number" name="wifi" id="wifi">
                </div><br><br>

                <div class="form-entry">
                    <label>Coffee?</label><br><br>
                    <input type="radio" name="coffee" value="yes" id="coffee-y">
                    <label for="coffee-y">Yes</label>
                    <input type="radio" name="coffee" value="no" id="coffee-n">
                    <label for="coffee-n">No</label>
                </div><br><br>

                <div class="form-entry">
                    <label for="rating">Overall Rating (Minimum)</label><br>
                    <input type="number" name="rating" id="rating">
                </div><br>

                <input type="submit" class="submit">
            </form>
        </div><!--.main-->

        <footer>
            <p>Built by: Christopher McDonald</p>
            <p class="pull-right">Contact:
                <a href="mailto:mail@christophermcdonald.me">mail@christophermcdonald.me</a>
            </p>
        </footer>
    </body>
</html>
