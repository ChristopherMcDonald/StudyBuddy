<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>StudyBuddy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Christopher McDonald">
        <meta name="description" content="A site for finding and reviewing Study Spaces!">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../style/common.css">
        <link rel="stylesheet" href="../style/search.css">

        <!-- FontAwesome CDN -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

        <!-- jQuery CDN -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <div class="left">
                <div class="name">
                    <a href="/">StudyBuddy</a>
                </div><!--.name-->
            </div><!--.left-->
            <div class="right">
                <i class="fa fa-bars hide-it" aria-hidden="true"></i>
                <div class="dropdown">
                        <ul class="nav">
                            <li><a href="/static/search.html">Custom Search</a></li>
                            <li><a href="/static/review.html">Review</a></li>
                            <li><a href="/static/signup.html">Sign Up</a></li>
                        </ul><!--.nav-->
                </div><!--.dropdown-->
            </div><!--.right-->
        </div><!--.header-->

        <div class="main">
            <h1 class="title">Find a Study Space!</h1><br><br>

            <form method="GET" class="form" action="/static/results.html">
                <div class="form-entry">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name">
                </div><br>

                <div class="form-entry">
                    <label for="postal">Postal Code</label><br>
                    <input type="text" name="postal" id="postal">
                </div><br>

                <div class="form-entry">
                    <label for="wifi">Wifi Rating (Minimum)</label><br>
                    <input type="number" name="wifi" id="wifi" min="1" max="5">
                </div><br><br>

                <div class="form-entry">
                    <label>Want Coffee?</label><br><br>
                    <input type="radio" name="coffee" value="yes" id="coffee-y">
                    <label for="coffee-y">Yes</label>
                    <input type="radio" name="coffee" value="no" id="coffee-n">
                    <label for="coffee-n">No</label>
                </div><br><br>

                <div class="form-entry">
                    <label for="rating">Overall Rating (Minimum)</label><br>
                    <input type="number" name="rating" id="rating" min="1" max="5">
                </div><br>

                <input type="submit" class="submit">
                <input type="button" class="submit near-me" value="Find Near Me" onclick="findNearMe();">
            </form>
        </div><!--.main-->
        <div id="error-disp">
            <i class="fa fa-times" onclick="hideError();"></i><p> Some ERROR </p>
        </div><!--.error-disp-->
        <footer>
            <p>Built by: Christopher McDonald</p>
            <p class="pull-right">Contact:
                <a href="mailto:mail@christophermcdonald.me">mail@christophermcdonald.me</a>
            </p>
        </footer>
    </body>
    <script src="../js/search.js"> </script>
    <script src="../js/global.js"></script>
</html>
